<!DOCTYPE html>

        <script src="../js/lib/uikit.min.js"></script>
        <script src="../js/lib/uikit-icons.min.js"></script>

        <script>
            function initEditInfo(editContainer, saveContainer) {
                let editTxt = editContainer.find('span');
                let editBtn = editContainer.find('a');

                let saveInput = saveContainer.find('input');
                let saveBtn = saveInput.next();
                let cancelBtn = saveBtn.next();

                let temp = editTxt.text();

                editBtn.click(function () {
                    saveInput.val(editTxt.text());

                    temp = editTxt.text();

                    editContainer.toggle();
                    saveContainer.toggle();
                });

                saveBtn.click(function () {
                    editTxt.text(saveInput.val());

                    saveContainer.toggle();
                    editContainer.toggle();

                });

                cancelBtn.click(function () {
                    editTxt.text(temp);

                    saveContainer.toggle();
                    editContainer.toggle();
                });


            }
        </script>
    </head>

        <main class="uk-padding-large uk-padding-remove-top uk-padding-remove-bottom">

                            <a class="uk-icon" uk-icon="icon:file-edit" title="修改昵称" uk-tooltip></a>
                        </h2>
                        <div style="display: none" id="saveNicknameContainer" class="uk-h2">

                            <a class="uk-icon" uk-icon="icon:check" title="保存并上传" uk-tooltip></a>

                        </div>

                <h3 class="uk-margin-remove">简介
                    <a id="editIntroBtn" class="uk-icon" uk-icon="icon:file-edit" title="修改简介" uk-tooltip></a>
                    <a style="display: none" id="saveIntroBtn" class="uk-icon" uk-icon="icon:check" title="保存并上传" uk-tooltip></a>
                    <a style="display: none;" id="cancelIntroBtn" class="uk-icon" uk-icon="icon:close" title="取消" uk-tooltip></a>

                <script>
                    initEditInfo($('#editNicknameContainer'), $('#saveNicknameContainer'));

                    initEditInfo($('#editSignContainer'), $('#saveSignContainer'));

                    let intro = $('#intro');
                    let editIntroBtn = $('#editIntroBtn');
                    let saveIntroBtn = $('#saveIntroBtn');
                    let cancelIntroBtn = $('#cancelIntroBtn');

                    let temp = intro.text();

                    editIntroBtn.click(function () {
                        editIntroBtn.toggle();
                        saveIntroBtn.toggle();
                        cancelIntroBtn.toggle();
                        intro.html('<textarea class="uk-textarea">' + temp + '</textarea>');
                    });

                    saveIntroBtn.click(function () {
                        editIntroBtn.toggle();
                        saveIntroBtn.toggle();
                        cancelIntroBtn.toggle();
                        intro.text(intro.find('textarea').val());
                    });

                    cancelIntroBtn.click(function () {
                        editIntroBtn.toggle();
                        saveIntroBtn.toggle();
                        cancelIntroBtn.toggle();
                        intro.text(temp);
                    });

                </script>
